<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Login and registration</title>

    </head>
<body>
<div class="container">
        <center><h1>iSport</h1></center>
        <center><p>Free Pickup Game Finder and Organizer</p></center>
        <div class="col-xs-6">
        <h2>Register</h2>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}


        <form action="{% url 'users:register' %}", method="post">
            {% csrf_token %}
            <div class="row">
                <div class="form-group col-xs-6">
                   
                    <label for="first_name">First Name</label>
                    <input type="text" class="form-control" id="first_name" placeholder="First name" name="first_name">
                </div>
            </div>
            <div class="row">
                    <div class="form-group col-xs-6">
                        <label for="last_name">Last name</label>
                        <input type="text" class="form-control" id="last_name" placeholder="Last name" name="last_name">
                    </div>
            </div>
        
            <div class="row">
                    <div class="form-group col-xs-6">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" name="email">
                    </div>
            </div>
            <div class="row">
                <div class="form-group col-xs-6">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Password" name="pwd">
                </div>
            </div>
            <div class="row">
                    <div class="form-group col-xs-6">
                        <label for="conf_pwd">Confirm password:</label>
                        <input type="password" class="form-control" id="conf_pwd" placeholder="Confirm Password" name="conf_pwd">
                    </div>
            </div>
            <div class="row">
                <div class="form-group col-xs-6">
                    <label for="birthdate">Birthdate:</label>
                    <input type="date" class="form-control" id="birthdate" placeholder="Birthdate" name="birthdate">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
    <div class="col-xs-6"> 
        <h2>Login</h2>
        <form action="{% url 'users:login' %}" method="POST">
            {% csrf_token %}           
            
            
            <div class="row">
                    <div class="form-group col-xs-6">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" name="email">
                    </div>
            </div>
            <div class="row">
                <div class="form-group col-xs-6">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Password" name="pwd">
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Log In</button>
        </form>
        </div>
    </div>
    
</body>
</html>
